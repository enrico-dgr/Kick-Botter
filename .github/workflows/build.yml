name: Build
on: [push, pull_request]

jobs:
  build_on_mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 14
      - name: install logic's dependencies
        run: cd logic && npm install
      - name: install view's dependencies
        run: cd view && npm install
      - name: install Kick-Botter's dependencies
        run: cd view/KickBotter && npm install
      - name: build
        run: cd view && npm run forge:build
