name: Release
on:
  release:
    types:
      # - created
      - edited
      # - published
      - released

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 14
      - name: installing dependencies
        run: npm install
      - name: building js folder for electron-forge
        run: npm run build:prod
      - name: publishing
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish
  publish_on_mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 14
      - name: installing dependencies
        run: npm install
      - name: building js folder for electron-forge
        run: npm run build:prod
      - name: publishing
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish
  build_on_win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 14
      - name: installing dependencies
        run: npm install
      - name: building js folder for electron-forge
        run: npm run build:prod
      - name: publishing
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish
